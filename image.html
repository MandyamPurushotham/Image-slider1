<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="txt">
        <h2>Image Slider</h2>
    </div>

  <div class="carousel-container">
    <div class="carousel-slide" id="carouselSlide">
      <img src="images/ganesh_chaturthi.jpg" alt="Slide 1">
      <img src="images/images (1).jpg"alt="Slide 2">
      <img src="images/images (2).jpg" alt="Slide 3">
      <img src="images/images (3).jpg" alt="Slide 4">
      <img src="images/images.jpg" alt="Slide 4">
    </div>
    <button class="btn prev" onclick="prevSlide()">❮</button>
    <button class="btn next" onclick="nextSlide()">❯</button>
  </div>

  <div class="dots" id="dotsContainer"></div>

  <script src="script.js">
   
  </script>

</body>
</html>
